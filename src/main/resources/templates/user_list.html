<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h2>All Users</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Username</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td><a th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
  </tr>
</table>
<a href="/welcome">Back to Welcome</a>
</body>
</html>
